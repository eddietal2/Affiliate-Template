<ion-tabs>

  <!-- Toolbar for Desktop -->
  <ion-toolbar slot="top" class="ion-hide-lg-down">
    <ion-grid>
      <ion-row id="nav-wrapper" class="ion-justify-content-center">
        <ion-col size="8">
          <ion-row  class="ion-justify-content-center">
            <ion-col size="2">
              <p id="logo" color="primary" routerLink="/home">Logo</p>
            </ion-col>
            <ion-col size="10">
              <ul class="ion-float-right">
                <a routerLink="/home" routerLinkActive="active-link">
                  Home
                </a>
                <a routerLink="/products" routerLinkActive="active-link">
                  Products
                </a>
                <a routerLink="/about" routerLinkActive="active-link">
                  About
                </a>
                <a routerLink="/blog" routerLinkActive="active-link">
                 Blog
                </a>
                <a routerLink="/profile" routerLinkActive="active-link">
                  Profile
                </a>
                <a routerLink="/cart">
                  <ion-icon id="desktop-cart-icon" name="cart" style="font-size: 1.5em;"></ion-icon>
                  <ion-badge color="primary">0</ion-badge>
                </a>
              </ul>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <ion-tab-bar slot="bottom" class="ion-hide-lg-up">
    <ion-tab-button tab="home">
      <ion-icon name="Home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="products">
      <ion-icon name="pricetags-outline"></ion-icon>
      <ion-label>Products</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="blog">
      <ion-icon name="document-outline"></ion-icon>
      <ion-label>Blog</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart">
      <ion-icon name="cart" size="large"></ion-icon>
      <ion-badge color="primary">0</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
